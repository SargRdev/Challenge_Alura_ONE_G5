<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>ENCRIPTADOR-ONE-ALURA</title>

</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo-1.png" alt="logo">
    </header>
    <main>
        <section class="seccion-ingrese-texto">
            <textarea class="textArea" id="texto" name="textoEntrada" id="" placeholder="Ingresa el texto aqui"
                cols="30" rows="10"></textarea>


            <div class="info">
                <img src="imagenes/bi_exclamation-circle-fill-1.png" alt="">
                <h6>Solo letras minúsculas y sin acentos.</h6>
            </div>

            <div class="caja-botones">
                <input type="button" id="btn-encriptar" class="botonEncriptar" value="Encriptar"
                    onclick="btnEncriptar()" />

                <input type="button" id="btn-desencriptar" class="botonDesencriptar" value=" Desencriptar"
                    onclick="btnDesencriptar()" />
            </div>
        </section>
        <section>
            <div class="msj-contenedor">
                <img class="muneco" src="imagenes/Muñeco.png" alt="Muñeco" placeholder="">
                <textarea class="mensaje" id="mensaje" cols="30" rows="15"></textarea>


                    <button onclick="myFunction()" onmouseout="outFunc()" class="botonCopiar tooltip"> <span class="tooltiptext"
                            id="btnCopiar">Copiar</span>
                        </button>
      

            </div>
        </section>
    </main>

    <footer>
        <p>&copy;Sergio Robles</p>
    </footer>

    <script src="funciones.js"></script>
</body>

</html>
